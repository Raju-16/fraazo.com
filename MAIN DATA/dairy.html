<script>
    var dairy = [

        {

            name: "ISKCON's A2 Bilona Ghee",

            name: "ISKCON's A2 Cream Ghee",
            quantity: "225 ml",
            price: "375"
        },
    ]


    dairy.map(function (data) {

        maindiv = document.createElement("div");

        var img = document.createElement("img");

        maindiv.append(img);
